baseurl: 'https://' # comments
msg: Hi
greet: Hi from non ENV

env:
  dev:
    greet: '{msg} from DEV'
    default:
      headers:
        X-Type: xtype
  qa: 
    greet: '{msg} from QA'
  noreplace: 'no change on var'

default:
  method: get
  headers:
    Content-Type: application/json

greet-ed: 'hello {{chance.address}} - {{dtnow}}'
